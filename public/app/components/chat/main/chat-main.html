<md-content layout-padding flex scroll-bottom="Chat.messages">
	<p ng-repeat="message in Chat.messages">{{ message.username }} ({{message.time | date: 'medium'}}): {{ message.message }}</p>
</md-content>
<div class="chat-bar">
	<md-input-container>
		<form name="Chat.messageForm" ng-submit="Chat.sendMessage(Chat.userMessage)">
			<label>Enter message</label>
			<input ng-model="Chat.userMessage" name="Chat.userMessage">
		</form>
	</md-input-container>
</div>
