<!DOCTYPE html>
<html lang="en" ng-app="meanChat">
<head>
	<meta charset="UTF-8">
	<title>Mean Chat</title>

	<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/dashboard.css">
</head>

<body layout="column">
	<!-- Top toolbar -->
	<md-toolbar class="md-toolbar-tools">
		<div class="md-toolbar-tools">
			<h2><span class="md-title">Mean Chat</span></h2>
		</div>
	</md-toolbar>
	
	<div flex layout="row" layout-wrap ui-view>
	</div>

	<!-- Core Dependencies -->
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="./bower_components/angular-messages/angular-messages.js"></script>
	<script src="./bower_components/angular-resource/angular-resource.js"></script>

	<!-- Angular Material Dependencies -->
	<script src="./bower_components/angular-animate/angular-animate.js"></script>
	<script src="./bower_components/angular-aria/angular-aria.js"></script>
	<script src="./bower_components/angular-material/angular-material.js"></script>

	<!-- Third Party Dependencies -->
	<script src="./bower_components/angular-socket-io/socket.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<!-- App Modules -->
	<script src="./app.module.js"></script>
	<script src="./app/components/home-page/home-page.module.js"></script>
	<script src="./app/components/chat/chat.module.js"></script>
	<script src="./app/components/user-auth/user-auth.module.js"></script>
	<script src="./app/components/dashboard/dashboard.module.js"></script>

	<!-- App Factories -->
	<script src="./app/components/sockets/socket-factory.js"></script>
	<script src="./app/components/user-auth/user-auth-factory.js"></script>
	<script src="./app/components/dashboard/dashboard-factory.js"></script>
	<script src="./app/components/shared/session-factory.js"></script>

	<!-- App Controller -->
	<script src="./app/components/chat/chat-controller.js"></script>
	<script src="./app/components/home-page/home-page-controller.js"></script>
	<script src="./app/components/user-auth/user-auth-controller.js"></script>
	<script src="./app/components/dashboard/dashboard-controller.js"></script>

	<!-- Development Testing -->
	<script src="./app/components/test-sockets/test.module.js"></script>
	<script src="./app/components/test-sockets/test-controller.js"></script>



	<script src="./app/components/user-auth/form-validation-directive.js"></script>
	
</body>
</html>
