<!DOCTYPE html>
<html lang="en" ng-app="meanChat">
<head>
	<meta charset="UTF-8">
	<title>Mean Chat</title>

	<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body layout="column">
	<!-- Top toolbar -->
	<md-toolbar class="md-toolbar-tools">
		<div class="md-toolbar-tools">
			<h2><span class="md-title">Mean Chat</span></h2>
		</div>
	</md-toolbar>
	
	<div flex layout="row" layout-wrap ui-view>
	</div>

	<!-- Core Dependencies -->
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="./bower_components/angular-messages/angular-messages.js"></script>

	<!-- Angular Material Dependencies -->
	<script src="./bower_components/angular-animate/angular-animate.js"></script>
	<script src="./bower_components/angular-aria/angular-aria.js"></script>
	<script src="./bower_components/angular-material/angular-material.js"></script>

	<!-- Third Party Dependencies -->
	<script src="./bower_components/angular-socket-io/socket.js"></script>

	<!-- App Dependencies -->
	<script src="./app.module.js"></script>
	<script src="./app/components/home-page/home-page.module.js"></script>
	<script src="./app/components/chat/chat.module.js"></script>
	<script src="./app/components/user-authentication/user-authentication.module.js"></script>

	<!-- App Controllers -->
	<script src="./app/components/chat/chat-controller.js"></script>
	<script src="./app/components/home-page/home-page-controller.js"></script>
	<script src="./app/components/user-authentication/user-authentication-controller.js"></script>
</body>
</html>
